<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/EP9.css">
    <title>Práctica 9</title>

</head>
<body>
    <h1>Ejercicio práctico con Tablas y Listas</h1>

    <table>
        <caption>Comparativa de modelos</caption>

        <tr>
            <th></th>
            <td colspan="3" width="250"><img src="./img/120_ipod.png" width="130" height="130"></td>
            <td colspan="3"><img src="./img/100_ipod.png" width="100" height="150"></td>
        </tr>

        <tr>
            <th>Capacidad</th>
            <td>2GB</td>
            <td>4GB</td>
            <td>8GB</td>
            <td width="100" height="75">32GB</td>
            <td width="100">2GB</td>

        </tr>

        <tr class="color">
            <th>Colores</th>
            
            <td>Blanco</td>
            <td>
                <ul class="lista1">
                    <li>Negro</li>
                    <li>Rosa</li>
                    <li>Dorado</li>
                </ul>
            </td>
            <td>Negro</td>
            <td colspan="2">
                <ul class="lista1">
                    <li>Negro</li>
                    <li>Blanco</li>
                </ul>
            </td>
        </tr>
        <tr class="color">
            <th>Pantalla</th>
            <td colspan="3" height="50">3 Pulgadas</td>
            <td colspan="2">7 Pulgadas</td>
        </tr>

        <tr class="color">
            <th rowspan="2" width="120">Tiempo de carga</th>
            <td colspan="3" rowspan="2">1 Hora</td>
            <td colspan="2">5 Horas</td>

        </tr>

        <tr class="color">
            <td colspan="2">30 minutos para el 75%</td>
        </tr>
    </table>
</body>
</html>
